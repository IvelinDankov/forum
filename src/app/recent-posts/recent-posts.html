<div class="aside">
  <h2 class="title">Recent posts</h2>
  <div>
    @if (!postList) {
    <app-loader></app-loader>
    } @else { @for (post of postList; track post._id ) {

    <div class="aside-theme">
      <a href="#">
        <h3>{{post.text}}</h3>
        <p>{{post.userId.username}}</p>
        <p><span>{{post.created_at}}</span></p>
      </a>
    </div>
    } }
  </div>
</div>
